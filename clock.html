<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro Clock</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="clock.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container-fluid" ng-app="clock" ng-controller="clockCtrl">
        <div class="adjust">
            <table>
                <tbody>
                    <tr>
                        <th colspan="2" id="break">
                            break
                        </th>
                        <th colspan="2" id="session">
                            session
                        </th>
                    </tr>
                    <tr>
                        <td>

                            <svg height="10" width="20" ng-click="breakTimeDown()">
                                <path fill="white" d="M0 0 L20 0 L10 10 Z" />
                            </svg>
                            <svg height="10" width="20" ng-click="breakTimeUp()">
                                <path fill="white" d="M0 10 L20 10 L10 0 Z" />
                            </svg>
                        </td>
                        <td>

                            {{breakTime}} min
                        </td>
                        <td>
                            <svg height="10" width="20" ng-click="sessionTimeDown()">
                                <path fill="white" d="M0 0 L20 0 L10 10 Z" />
                            </svg>
                            <svg height="10" width="20" ng-click="sessionTimeUp()">
                                <path fill="white" d="M0 10 L20 10 L10 0 Z" />
                            </svg>
                        </td>
                        <td>
                            {{sessionTime}} min
                        </td>
                    </tr>

                </tbody>


            </table>




            <div class="clock">

                <p class="display">
                    {{display}}
                </p>
                <p ng-click="start()" id="start">
                    start
                </p>
                <p ng-click="pause()" id="pause">
                    pause
                </p>

                <canvas id="canvas" width="300" height="300" style="border:0px solid #fff; display: block; margin: auto; position: relative; z-index: -1" ng-module="canvas">

                </canvas>
            </div>


        </div>

        <script src="clock.js"></script>

</body>
